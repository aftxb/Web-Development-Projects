<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
</head>


<body style="background-color:#000000;">
    <!--Navbar-->
    <div id="nav">
        <div class="toggle-btn" onclick="button()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="demo">
            <li class='active'><a href="/index.html">Home</a></li>
            <li class='active'><a href="/contact.html">Contact Us</a></li>
            <!-- <li class='active'><a href="contact">Contact</a></li> -->
        </ul>
        <div class="social">
            <a href="https://www.facebook.com/aftabmuchale" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/alextweetz_" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/xft.ab" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!--end of Navbar-->
    <div class="container " style="color:#ffffff;">
        <h1 class="d-flex justify-content-center align-items " style="color: #a56f3a;">Contact Us</h1>
        <div class="form-group my-5">
            <div class="row">
                <div class="col">
                    <label for="inputPassword4" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your First name" aria-label="Name">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name" aria-label="Last name">
                </div>
            </div>
            <form class="row g-3">
                <div class="col-md-6 my-3">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="eg: abc@email.com">
                </div>
                <div class="col-md-6 my-3">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12 my-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12 my-3">
                    <label for="inputAddress2" class="form-label ">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6 my-3">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4 my-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2 my-3">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12 my-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="background: #86592d;
                    border: 2px solid #86592d;
                    color: #000;">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
